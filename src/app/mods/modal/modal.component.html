<div (click)="onCloseClick()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui modal visible active">
        <i (click)="onCloseClick()" class="close icon"></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>

        <div class="content">
            <ng-content></ng-content>
        </div>

        <div class="actions">
            <ng-content select="[modalActions]" ></ng-content>
        </div>
        
        <div class="actions default-actions">
            <button class="ui button" (click)="onCloseClick()"> OK </button>
        </div>

        
    </div>
</div>
