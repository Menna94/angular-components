<div class="ui items">
    <div class="item" *ngFor="let i of items">
      <div class="image">
        <img [src]="i.image">
      </div>
      <div class="content">
        <a class="header"> {{i.title}} </a>
        <div class="description">
          <p>{{ i.description }}</p>
        </div>
      </div>
    </div>  
</div>
